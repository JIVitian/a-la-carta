<main
  class="text-center d-flex row justify-content-center align-items-center vh-100 vw-100"
>
  <section>
    <h2 class="fw-bold">Sign in</h2>

    <form
      class="w-25 m-auto mt-5 pb-5"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Email input -->
      <div class="form-outline mb-4 text-start">
        <input
          type="email"
          id="form2Example1"
          class="form-control"
          placeholder="Email"
          formControlName="email"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <span
          class="invalid-feedback"
          *ngIf="email.invalid && email.touched"
        >
          Ingrese un email valido.
        </span>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4 text-start">
        <input
          type="password"
          id="form2Example2"
          class="form-control"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="password.invalid && password.touched"
        />
        <span
          class="invalid-feedback"
          *ngIf="password.invalid && password.touched"
        >
          La contase√±a es requerida.
        </span>
      </div>

      <!-- Submit button -->
      <button
        class="btn btn-primary btn-block mb-4"
        [disabled]="submitted"
      >
        Enviar
      </button>
    </form>
  </section>
</main>
